@if(isOpen) {
  <!-- Overlay для затемнения фона -->
  <div
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
  >
    <!-- Модальное окно -->
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
      <h2 class="text-xl font-semibold mb-4 text-center">Войдите в учетную запись</h2>
      <form [formGroup]="profileForm" class="mb-4" (ngSubmit)="onSubmit()">
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" formControlName="username" class="outline">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email" class="outline">
        </div>
        @if(loginError) {
          <div class="text-red-500 mt-2">
            {{loginError}}
          </div>
        }
        <button type="submit">Вход</button>
      </form>
      
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        (click)="closeModal()"
      >
        Закрыть
      </button>
    </div>
  </div>
}
