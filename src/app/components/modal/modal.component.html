@if(isOpen) {
<!-- Overlay для затемнения фона -->
<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-40"
>
  <!-- Модальное окно -->
  <div
    class="fixed bg-white rounded-lg shadow-lg max-w-md w-full dark:bg-main-surface-400 dark:text-white z-50"
  >
    <div class="border-b flex justify-around items-center p-4">
      <h2 class="text-xl font-semibold text-center">
        Войдите в учетную запись
      </h2>
      <button
        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded ml-4"
        (click)="closeModal()"
      >
        Закрыть
      </button>
    </div>
    <form
      [formGroup]="profileForm"
      class="flex flex-col gap-3 m-4"
      (ngSubmit)="onSubmit()"
    >
      <div class="flex flex-col gap-2 pb-5 relative">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="pt-2 pb-2 border-b outline-none dark:bg-main-surface-300 dark:placeholder:text-white dark:border-none dark:rounded-md"
          autocomplete="off"
          placeholder="Введите почту"
        />
        <p class="absolute top-14 text-red-500" hidden>Error</p>
      </div>

      <div class="flex flex-col gap-2 pb-5 relative">
        <label for="password">Пароль:</label>
        <input
          id="password"
          formControlName="password"
          class="pt-2 pb-2 border-b outline-none dark:bg-main-surface-300 dark:placeholder:text-white dark:border-none dark:rounded-md"
          autocomplete="off"
          placeholder="Введите пароль"
          [type]="passwordType"
        />
        <button
          class="absolute p-2 top-8 left-80 rounded-full z-10 ml-12 2xl:top-9"
          id="showPassword"
          (click)="showPassword()"
        >
          @if(!isPasswordShown) {
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
            />
          </svg>
          } @if(isPasswordShown) {
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"
            />
          </svg>
          }
        </button>
        <p class="absolute top-14 text-red-500" hidden>Error</p>
      </div>
      <!-- @if(loginError) {
      <div class="text-red-500 mt-2">
        {{ loginError }}
      </div>
      } -->
      <button
        type="submit"
        class="bg-blue-200 p-2 rounded-md dark:bg-blue-500 dark:text-white hover:text-white hover:bg-blue-500 dark:hover:bg-blue-700"
      >
        Вход
      </button>
      <div class="flex gap-1 justify-center">
        <p>Нет учетной записи?</p>
        <a
          class="pl-2 pr-2 underline"
          routerLink="/register"
          routerLinkActive="text-red-500"
        >
          Зарегистрироваться
        </a>
      </div>
    </form>
  </div>
</div>
} @if(isOpenInfo) {
<!-- Overlay для затемнения фона -->
<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-20"
>
  <!-- Модальное окно -->
  <div
    class="bg-white rounded-lg shadow-lg max-w-md w-full dark:bg-main-surface-400 dark:text-white"
  >
    <div class="border-b flex justify-around items-center p-4">
      <h2 class="text-md font-semibold text-center">
        Информация об учетной записи
      </h2>
      <button
        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded ml-4"
        (click)="closeModal()"
      >
        Закрыть
      </button>
    </div>
    <div class="flex flex-col gap-3 m-2">
      <div>Email: {{ this.auth.email }}</div>
      <div>Username: {{ this.auth.username }}</div>
      <div>Fullname: {{ this.auth.fullname }}</div>
    </div>
  </div>
</div>
}
