@if(favorites.length) {
  <div class="wrapper flex flex-col gap-3">
    @for(favor of favorites; track $index) {
      <div class="grid sm:grid-cols-[20%_60%_20%] md:grid-cols-[25%_50%_25%] lg:grid-cols-[15%_70%_15%] rounded-lg bg-white p-3 shadow-md dark:bg-main-surface-300 sm:h-32 lg:h-48">
      <img src="{{favor.ImagePath}}" alt="" class="m-auto dark:rounded-md">
      <div class="flex flex-col justify-between sm:text-xs md:text-sm lg:text-base">
        <a routerLink="">{{favor.Description}}</a>
        <p>Имеется в наличии в {{favor.Availability | decline}}</p>
      </div>
      <div class="flex flex-col items-end gap-2">
        <p class="font-semibold text-xl sm:text-xs sm:mr-1 md:text-sm lg:text-xl lg:mr-2">
          {{favor.PriceBreaks[0].Price}}
        </p>
        <div class="flex gap-2 sm:gap-1 md:gap-2">
          <button (click)="removeFromFavorites(favor.MouserPartNumber)" 
          class="flex items-center justify-center bg-gray-200 rounded-xl hover:text-red-400 focus:text-red-700 dark:bg-gray-700 sm:h-6 sm:w-6 sm:rounded-md md:h-10 md:w-10 md:rounded-lg lg:h-14 lg:w-14 lg:rounded-xl">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="sm:size-4 md:size-5 lg:size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
          </button>
          <button class="border hover:bg-blue-500 hover:text-white hover:border-blue-700 dark:border-gray-700 sm:h-6 sm:w-14 sm:rounded-md sm:text-xs md:h-10 md:w-16 md:rounded-lg md:text-sm lg:h-14 lg:w-24 lg:rounded-xl lg:text-base">
            Купить
          </button>
        </div>
      </div>
    </div>
      <!-- <button (click)="removeFromFavorites(favor.MouserPartNumber)">Remove</button> -->
    }
  </div>
} @else {
  <h1>Вы еще не добавили ни одного товара в избранное</h1>
}
