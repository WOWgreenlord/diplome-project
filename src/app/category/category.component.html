<h2 class="pb-3 font-bold sm:text-base lg:text-2xl">Категории товаров > <span class="text-base">{{categoryName}}</span></h2>

<!-- Отображаем товары, если они загружены -->
 <ul>
  @for(product of products; track product) {
    <li class="flex">
      <div>
        @if(product.images_links[0]) {
          <img [src]="product.images_links[0].link" alt="" class="w-40 h-40">
        } @else {
          <p>Нет изображений</p>
        }
      </div>
      <p><strong>Артикул:</strong> {{ product.articul }}</p>
      <p><strong>Описание:</strong> {{ product.description }}</p>
      <p><strong>ID:</strong> {{ product.id }}</p>
    </li>
  }
 </ul>
