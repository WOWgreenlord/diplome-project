<div class="flex content mt-3 mb-3 mr-3 bg-blue-200 grow rounded-xl shadow-md dark:bg-main-surface-400 dark:text-white">
  <ul class="flex flex-wrap">
    @for(category of catArr; track category) {
      <li class="border flex flex-col w-24">
        <p class="w-9">{{category.Name}}</p>
        <img [src]="category.CategoryIconLink" alt="Category image" class="w-24 h-24">
      </li>
    }
  </ul>
</div>
