<div class="border rounded-md bg-blue-200 shadow-md">
  <div class="flex justify-between">
    <h1 class="p-3">Фильтры</h1>
    <button class="p-3 bg-green-200" (click)="togglePanel()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="size-6 transition-all duration-500"
        [ngClass]="{ 'rotate-90': isOpen, 'rotate-0': !isOpen }"
      >
        <path
          fill-rule="evenodd"
          d="M12.53 16.28a.75.75 0 0 1-1.06 0l-7.5-7.5a.75.75 0 0 1 1.06-1.06L12 14.69l6.97-6.97a.75.75 0 1 1 1.06 1.06l-7.5 7.5Z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
  </div>
  @if(isOpen) {
  <p class="">History</p>
  }
</div>
